<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="Card-header bg-primary text-white text-center">
                    <h2>User Registrstion</h2>
                </div>
                <div class="card-body bg-secondary">
                    <form #regForm="ngForm" (ngSubmit)="register(regForm)">
                        <div class="form-group">
                          <label for="exampleInputEmail1">User Id</label>
                          <input #uid="ngModel" type="email" required minlength="6" maxlength="15" pattern="[a-zA-z]+$" class="form-control" name="uid" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                          <span style="color: red;" *ngIf="uid.invalid && uid.touched">Enter a valid User Id</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input #upass="ngModel" required Validators pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" type="password" name="upass" class="form-control" id="exampleInputPassword1" ngModel>
                          <span style="color: red;" *ngIf="upass.invalid && upass.touched" > Password is Week</span>
                        </div>
                       
                        <button type="submit" class="btn btn-danger">Sing Up</button>
                      </form>

                </div>
            </div>
        </div>
    </div>
</div>
